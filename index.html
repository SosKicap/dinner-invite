<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birthday Dinner Invitation ❤️</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Page 1: Envelope -->
  <div class="page" id="page1">
    <div class="envelope glow" onclick="openEnvelope()">
      <div class="flap top"></div>
      <div class="letter">
        <p>Invitation for Birthday Dinner</p>
      </div>
      <div class="sparkles" id="envelope-sparkles">
        <span>✨</span><span>💖</span><span>🌟</span><span>💕</span>
      </div>
    </div>

    <!-- Container for random arrows -->
    <div id="arrowContainer"></div>
  </div>

  <!-- Page 2 -->
  <div class="page hidden" id="page2">
    <div class="card glass glow">
      <h1>Dear Noor Aisyah 💖</h1>
      <p>Would you join me for a special birthday dinner?</p>
      <div class="buttons">
        <button class="yes-btn" onclick="yesClicked(this)">Yes 💕</button>
        <button class="no-btn" onmouseover="moveNoButton(this)">No 😢</button>
      </div>
    </div>
  </div>

  <!-- Page 3 -->
  <div class="page hidden" id="page3">
    <div class="card glass glow fade-sequence">
      <h1>Birthday Dinner Details 🎂✨</h1>
      <p class="detail"><strong>Date:</strong> Saturday, 21st September</p>
      <p class="detail"><strong>Time:</strong> 7:30 PM</p>
      <p class="detail"><strong>Place:</strong> Le Romantic Restaurant</p>
      <a href="https://maps.google.com/?q=Le+Romantic+Restaurant" target="_blank" class="btn map-link">
        View on Google Maps 📍
        <div class="map-preview">
          <iframe src="https://maps.google.com/maps?q=Le+Romantic+Restaurant&output=embed"></iframe>
        </div>
      </a>
    </div>
    <div class="hearts">
      <span>🤍</span><span>❤️</span><span>💖</span><span>💕</span><span>🎈</span><span>🎂</span>
    </div>
    <p class="final-message" id="finalMessage">Can’t wait to see you ❤️</p>
  </div>

  <!-- Heart burst -->
  <div id="heartBurst"></div>

  <!-- Confetti -->
  <canvas id="confetti"></canvas>

  <!-- Random emoji pops -->
  <div id="popIcons"></div>

  <!-- Cursor hearts -->
  <div id="cursorHearts"></div>

  <!-- Floating particles -->
  <canvas id="particles"></canvas>

  <!-- Music -->
  <audio id="bgMusic" loop>
    <source src="romantic.mp3" type="audio/mpeg">
  </audio>
  <audio id="popSound">
    <source src="https://actions.google.com/sounds/v1/cartoon/pop.ogg" type="audio/ogg">
  </audio>

  <script src="script.js"></script>
</body>
</html>
